<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  

    <!-- Titulo  -->
    <title>Essence - Fashion Ecommerce Template</title>

 
   
    <link rel="stylesheet" href="css/core-style.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- Barra de navegacion -->
    <header class="header_area">
        <div class="classy-nav-container breakpoint-off d-flex align-items-center justify-content-between">
            <!-- Classy Menu -->
            <nav class="classy-navbar" id="essenceNav">
                <!-- Logo -->
                <a class="nav-brand" href="index.html"><img src="img/logoo.png" alt=""></a>
                

                <div class="classy-navbar-toggler">
                    <span class="navbarToggler"><span></span><span></span><span></span></span>
                </div>
                <!-- Menu -->
                <div class="classy-menu">
                    
                    <div class="classycloseIcon">
                        <div class="cross-wrap"><span class="top"></span><span class="bottom"></span></div>
                    </div>
                  
                    <div class="classynav">
                        <ul>
                            <li>Tienda</a>
                                
                            </li>
                   
                              
                    </div>
                  
                </div>
            </nav>

            
            <div class="header-meta d-flex clearfix justify-content-end">
               
                <div class="search-area">
                    <form action="#" method="post">
                        <input type="search" name="search" id="headerSearch" placeholder="Buscar">
                        <button type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
                    </form>
                </div>
                
            
                <div class="cart-area">
                    <a href="#" id="essenceCartBtn"><img src="img/core-img/bag.svg" alt=""> <span></span></a>
                </div>
            </div>

        </div>
    </header>

    <div class="cart-bg-overlay"></div>

    <div class="right-side-cart-area">


        <div class="cart-button">
            <a href="#" id="rightSideCart"><img src="img/core-img/bag.svg" alt=""> <span>3</span></a>
        </div>

        <div class="cart-content d-flex">


         
            <div class="cart-amount-summary">

                
                <div class="checkout-btn mt-100">
                    
                </div>
            </div>
        </div>
    </div>

    <div class="breadcumb_area bg-img" style="background-image: url(img/bg-img/breadcumb.jpg);">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-12">
                    <div class="page-title text-center">
                        <h2>Checkout</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
 
    <div class="checkout_area section-padding-80">
        <div class="container">
            <div class="row">

                <div class="col-12 col-md-6">
                    <div class="checkout_details_area mt-50 clearfix">

                        <div class="cart-page-heading mb-30">
                            <h5>Datos de envio</h5>
                        </div>

                        <form action="#" method="post">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="first_name">Nombre <span>*</span></label>
                                    <input type="text" class="form-control" id="first_name" value="" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="last_name">Apellidos <span>*</span></label>
                                    <input type="text" class="form-control" id="last_name" value="" required>
                                </div>
                               
                                <div class="col-12 mb-3">
                                    <label for="country">Ciudad<span>*</span></label>
                                    <select class="w-100" id="country">
                                        <option value="usa">Mexico</option>
                                        <option value="uk">Queretaro</option>
                                        <option value="ger">Puebla</option>
                                        
                                    </select>
                                </div>
                                <div class="col-12 mb-3">
                                    <label for="street_address">Direccion <span>*</span></label>
                                    <input type="text" class="form-control mb-3" id="street_address" value="">
                                    <input type="text" class="form-control" id="street_address2" value="">
                                </div>
                                <div class="col-12 mb-3">
                                    <label for="postcode">Codigo Postal <span>*</span></label>
                                    <input type="text" class="form-control" id="postcode" value="">
                                </div>
                                
                                <div class="col-12 mb-3">NUMERO DE TELEFONO<span>*</span></label>
                                    <input type="number" class="form-control" id="phone_number" min="0" value="">
                                </div>
                                <div class="col-12 mb-4">
                                    <label for="email_address">CORREO ELECTRONICO <span>*</span></label>
                                    <input type="email" class="form-control" id="email_address" value="">
                                </div>

                                <div class="col-12">
                                    <div class="custom-control custom-checkbox d-block mb-2">
                                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                                        <label class="custom-control-label" for="customCheck1">Terminos y condiciones</label>
                                    </div>
                                    
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                

    
    <script src="js/jquery/jquery-2.2.4.min.js"></script>

    <script src="js/popper.min.js"></script>

    <script src="js/bootstrap.min.js"></script>

    <script src="js/plugins.js"></script>

    <script src="js/classy-nav.min.js"></script>

    <script src="js/active.js"></script>

</body>

</html>
